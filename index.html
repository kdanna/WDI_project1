<html lang="en">
 <head>

   <title>Simon Says</title>

   <!-- Bootstrap -->
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
      
   <link rel="stylesheet" type="text/css" href="stylesheet.css">

 </head>
 <body>
		
		
	<div class="container">
		 
		<div class="row">
		  		<div id="startButton" class="col-md-2">
					<button type="button" class="btn btn-danger btn-lg">START</button>
		  		</div>
		  		<div id="titlerow" class="col-md-10 text-right h1">SIMON SAYS.</div>
		</div>

		<div class="row">
		  	<div id="resetbutton" class="col-md-2">
		  		<button type="button" class="btn btn-warning btn-md">RESET</button>	
		  	</div>
		</div>

		<div class="row">
			<div id="levelArea" class="col-md-2 text-left h4"></div>
			<div id="instuctionsArea" class="col-md-10 text-right"><h4>RULES:</h4><p>I will play a sequence of flashing colors. Your job is to remember the pattern and play it back by clicking each bar in the order it flashed.</p></div>
		</div>
		<div class="row">
			 <div id="bar1" class="col-xs-3 col-md-3"></div>
			 <div id="bar2" class="col-xs-3 col-md-3"></div>
			 <div id="bar3" class="col-xs-3 col-md-3"></div>
			 <div id="bar4" class="col-xs-3 col-md-3"></div>
		</div>
		
	</div>

  
   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
